<template>
	<header>
		<img
			src={HAMBURGER}
			alt="menu_icon"
			class="hamburger"
			onclick={handleOpenMobileMenu}
		/>
		<img
			src={XICON}
			alt="x_icon"
			class="cross"
			onclick={handleCloseMobileMenu}
		/>
	</header>
	<div class="menu-wrap">
		<nav>
			<ul class="menu">
				<img src={LOGO} alt="logo" class="image" />

				<li>
					<a onclick={handleClick} data-page="Home">Home</a>
				</li>

				<li>
					<a onclick={handleClick} data-page="allBooks__c">All Books</a>
				</li>
				<template if:true={isGuest}>
					<li>
						<a onclick={handleClick} data-page="Login">Log In</a>
					</li>
					<li>
						<a onclick={handleClick} data-page="Register">Sign Up</a>
					</li>
				</template>
				<template if:false={isGuest}>
					<li>
						<a onclick={handleClick} data-page="orders__c">Orders</a>
					</li>
					<template if:false={isGuest}>
						<li>
							<a onclick={handleLogoutClick}>Logout</a>
						</li>
					</template>
					<template if:false={isGuest}>
						<li>
							<a
								onclick={handleClick}
								data-page="EditProfile__c"
								class="name"
								>{name}</a
							>
						</li>
						<li class="cart">
							<a onclick={handleClick} data-page="cart__c">
								<img src={CART} alt="shopping-card" class="cart-icon" />
								Cart</a
							>
						</li>
					</template>
				</template>
			</ul>
		</nav>
	</div>
	<hr />
</template>
