<template>
	<div
		onclick={handleClick}
		data-book-id={book.Id}
		class="bookDiv slds-var-m-around_small slds-var-p-around_small"
	>
		<div>
			<img src={book.Image_URL__c} alt={book.Title__c} />
		</div>

		<p class="content slds-text-heading_medium slds-var-p-top_small">
			{ book.Title__c }
		</p>
		<div class="slds-text-heading_small p-footer">
			<p class="slds-var-p-top_medium center">
				<lightning-icon
					icon-name="action:more"
					alternative-text="Doc image"
				></lightning-icon>
				&nbsp; <b> {book.Price__c} $ </b>
			</p>
		</div>
	</div>
</template>
