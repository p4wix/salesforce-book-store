<!-- sldsValidatorIgnore -->
<template>
	<div class="container">
		<div class="screen">
			<div class="screen-header">
				<div class="screen-header-left">
					<div class="screen-header-button close"></div>
					<div class="screen-header-button maximize"></div>
					<div class="screen-header-button minimize"></div>
				</div>
				<div class="screen-header-right">
					<div class="screen-header-ellipsis"></div>
					<div class="screen-header-ellipsis"></div>
					<div class="screen-header-ellipsis"></div>
				</div>
			</div>
			<div class="screen-body">
				<div class="screen-body-item left">
					<div class="app-title">
						<span>CONTACT</span>
						<span>US</span>
					</div>
					<div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
				</div>
				<div class="screen-body-item">
					<div class="app-form">
						<div class="app-form-group">
							<input
								class="app-form-control"
								placeholder="NAME"
								data-reset="reset"
								value={contactUsRecord.name}
								name="name"
								onchange={handleChange}
							/>
						</div>
						<div class="app-form-group">
							<input
								class="app-form-control"
								placeholder="EMAIL"
								data-reset="reset"
								value={contactUsRecord.email}
								name="email"
								onchange={handleChange}
							/>
						</div>
						<div class="app-form-group">
							<input
								class="app-form-control"
								placeholder="TOPIC"
								data-reset="reset"
								value={contactUsRecord.topic}
								name="topic"
								onchange={handleChange}
							/>
						</div>
						<div class="app-form-group message">
							<input
								class="app-form-control"
								placeholder="MESSAGE"
								data-reset="reset"
								value={contactUsRecord.message}
								name="message"
								onchange={handleChange}
							/>
						</div>
						<div class="app-form-group buttons">
							<button class="app-form-button" onclick={handleResetData}>
								CANCEL
							</button>
							<button class="app-form-button" onclick={handleSubmitData}>
								SEND
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
