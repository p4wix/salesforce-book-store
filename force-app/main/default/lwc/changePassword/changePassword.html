<!-- sldsValidatorIgnore -->
<template>
	<lightning-card variant="Narrow">
		<div>
			<h1 class="header">Change Your Password</h1>
		</div>
		<div class="wrap">
			<lightning-input
				name="password"
				placeholder="Type here..."
				class="slds-m-horizontal_x-small"
				type="password"
				data-field="oldPassword"
				label="Old Password"
			></lightning-input>
			<lightning-input
				name="password"
				placeholder="Type here..."
				class="slds-m-horizontal_x-small"
				type="password"
				data-field="newPassword"
				label="New Password"
			></lightning-input>
			<lightning-input
				name="password"
				placeholder="Type here..."
				class="slds-m-horizontal_x-small"
				type="password"
				data-field="verifyNewPassword"
				label="Confirm New Password"
			></lightning-input>
			<button
				class="slds-m-horizontal_x-small button-18"
				onclick={handleClick}
			>
				Save
			</button>
		</div>
	</lightning-card>
</template>
